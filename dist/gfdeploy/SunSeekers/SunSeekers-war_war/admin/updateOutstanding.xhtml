<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/layout/adminTemplate.xhtml">
            <ui:define name="content">
                <div class="jdoasDof">
                    <div class="jdoasDof-h">
                        <div class="jdoasDof-container">
                            <p class="pt-2 pb-2 jdoasDof-main-content">Edit Outstanding</p>
                            <div class="jdopawJwe-container">
                                <div class="jdopawJwe-box">
                                    <h:form>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <p class="black-flag label-register mt-2"> Tour</p>
                                                <h:selectOneMenu value="#{locationMB.outs.tourId.tourId}" styleClass="input-register">
                                                    <f:selectItems value="#{locationMB.findAllTour()}" var="tour" itemValue="#{tour.tourId}" itemLabel="#{tour.tourName}"/>
                                                </h:selectOneMenu>
                                            </div>
                                            <div class="col-md-4">
                                                <p class="black-flag label-register"> Attraction</p>
                                                <h:selectOneMenu value="#{locationMB.outs.attractionId.attractionId}" styleClass="input-register">
                                                    <f:selectItems value="#{locationMB.findAllAttraction()}" var="att" itemValue="#{att.attractionId}" itemLabel="#{att.AName}"/>
                                                </h:selectOneMenu>
                                            </div>
                                            <div class="col-md-4"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3"></div>
                                            <div class="col-md-6">
                                                <div class="text-center">
                                                    <h:commandLink action="#{locationMB.updatingOut()}" styleClass="c-btn c-btn-submit c-btn-edit">
                                                        <f:param name="outId" value="#{locationMB.outs.outstandingId}"/>
                                                        Update
                                                    </h:commandLink>
                                                </div>
                                            </div>
                                            <div class="col-md-3"></div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
