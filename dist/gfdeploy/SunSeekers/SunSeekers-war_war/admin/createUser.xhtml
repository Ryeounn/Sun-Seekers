<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/layout/adminTemplate.xhtml">
            <ui:define name="content">
                <div class="jdoasDof">
                    <div class="jdoasDof-h">
                        <div class="jdoasDof-container">
                            <p class="pt-2 pb-2 jdoasDof-main-content">Create New User</p>
                            <div class="jdopawJwe-container">
                                <div class="jdopawJwe-box">
                                    <h:form>
                                        <div class="row">
                                            <div class="col-md-3"></div>
                                            <div class="col-md-6">
                                                <p class="black-flag label-register mt-2"> Username</p>
                                                <h:inputText value="#{manageUser.usered.userName}" styleClass="input-register"/>
                                                <div class="flex-searched mt-2">
                                                    <div class="w-half">
                                                        <p class="black-flag label-register"> First name</p>
                                                        <h:inputText value="#{manageUser.usered.userFName}" styleClass="input-register"/>
                                                    </div>
                                                    <div class="w-half">
                                                        <p class="black-flag label-register"> Last name</p>
                                                        <h:inputText value="#{manageUser.usered.userLName}" styleClass="input-register"/>
                                                    </div>
                                                </div>
                                                <p class="black-flag label-register mt-2"> E-mail</p>
                                                <h:inputText value="#{manageUser.usered.userEmail}" styleClass="input-register"/>
                                                <p class="black-flag label-register mt-2"> Phone</p>
                                                <h:inputText value="#{manageUser.usered.userPhone}" styleClass="input-register"/>
                                                <p class="black-flag label-register mt-2"> City</p>
                                                <h:inputText value="#{manageUser.usered.userCity}" styleClass="input-register"/>
                                                <p class="black-flag label-register mt-2"> Password</p>
                                                <h:inputSecret value="#{manageUser.usered.userPass}" styleClass="input-register"/>
                                                <p class="black-flag label-register mt-2"> Confirm password</p>
                                                <h:inputSecret value="#{manageUser.comfirm}" styleClass="input-register"/>
                                                <div class="text-center">
                                                    <h:commandLink action="#{manageUser.createNewUsser()}" styleClass="c-btn c-btn-submit">
                                                        Create
                                                    </h:commandLink>
                                                </div>
                                            </div>
                                            <div class="col-md-3"></div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
