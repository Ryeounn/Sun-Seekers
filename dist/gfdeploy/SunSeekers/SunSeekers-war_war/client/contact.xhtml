<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/layout/mainTemplate.xhtml">
            <ui:define name="body">
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
                <div id="contact">
                    <div id="element-video">
                        <div id="content">
                            <h:graphicImage styleClass="img-header img-expage" value="/resources/images/apps/contact.jpg"/>
                            <div class="video-overlay images-experiences"></div>
                        </div>
                        <div class="text-center">
                            <div class="d-inline-block">
                                <div class="content-in-video">
                                    <p>#{msg.contact}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="space-medium"></div>
                    <div id="contact">
                        <div class="section">
                            <div class="columns flex-stretch w-row">
                                <div class="column flex-vertical w-col w-col w-col-6">
                                    <div class="heading-container full-wide side-padding">
                                        <div class="space-lager"></div>
                                        <div class="signposting slide-in">
                                            <div class="signposting-rule-contact"></div>
                                            <div class="detail-contact">#{msg.contact}</div>
                                        </div>
                                        <div class="spacer-extra-small"></div>
                                        <h2 class="heading-large-contact">#{msg.contact}</h2>
                                        <div class="spacer-extra-small"></div>
                                        <p class="contact-tel padding-right-medium">#{msg.phone}<br/>+84 707-181-293</p>
                                        <div class="spacer-extra-extra-extra-small"></div>
                                        <p class="contact-mail padding-right-medium">#{msg.email}<br/>ryeoun.eun@gmail.com</p>
                                        <div class="spacer-extra-extra-extra-small"></div>
                                        <p class="contact-address padding-right-medium">#{msg.address}<br/>#{msg.street}<br/>#{msg.city}</p>
                                        <div class="spacer-extra-small"></div>
                                    </div>
                                </div>
                                <div class="column flex-vertical w-col w-col w-col-6">
                                    <div class="basic-image-outer">
                                        <div class="paralax-wrapper">
                                            <div class="basic-image the-hotel the-contact"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="space-medium"></div>
                </div>
                <h:outputScript library="js" name="contact.js"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
