<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/layout/adminTemplate.xhtml">
            <ui:define name="content">
                <div class="jdoasDof">
                    <div class="jdoasDof-h">
                        <div class="jdoasDof-container">
                            <p class="pt-2 pb-2 jdoasDof-main-content">Create New Region</p>
                            <div class="jdopawJwe-container">
                                <div class="jdopawJwe-box">
                                    <h:form>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <p class="black-flag label-register mt-2"> Name</p>
                                                <h:inputText value="#{regionMB.rg.regionName}" styleClass="input-register"/>
                                            </div>
                                            <div class="col-md-4">
                                                <p class="black-flag label-register"> Continent</p>
                                                <h:selectOneMenu value="#{regionMB.conId}" styleClass="input-register">
                                                    <f:selectItems value="#{regionMB.findAllContinent()}" var="con" itemValue="#{con.continentId}" itemLabel="#{con.continentName}"/>
                                                </h:selectOneMenu>
                                            </div>
                                            <div class="col-md-4"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3"></div>
                                            <div class="col-md-6">
                                                <div class="text-center">
                                                    <h:commandLink action="#{regionMB.createRegion()}" styleClass="c-btn c-btn-submit">
                                                        Create
                                                    </h:commandLink>
                                                </div>
                                            </div>
                                            <div class="col-md-3"></div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
