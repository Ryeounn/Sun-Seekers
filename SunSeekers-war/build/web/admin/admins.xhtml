<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/layout/adminTemplate.xhtml">
            <ui:define name="content">
                <div class="jdoasDof">
                    <div class="jdoasDof-h">
                        <div class="jdoasDof-container">
                            <p class="pt-2 pb-2 jdoasDof-main-content">Admins</p>
                            <div class="jdopawJwe-container">
                                <div class="jdopawJwe-box">
                                    <h:form id="userForm">
                                        <div class="flex-searched space-bet">
                                            <div class="flex-searched">
                                                <h:link outcome="/admin/createAdmin" styleClass="c-btn c-btn-set">
                                                    <span class="material-symbols-outlined">add_circle</span>
                                                    Create
                                                </h:link>
                                                <div class="jdopawJwe-page">
                                                    <h:commandLink action="#{adminMB.previousPage()}" disabled="#{adminMB.currentPage == 1}">
                                                        <f:ajax render="@form"/>
                                                        <h:outputText value="&#xf053;" styleClass="fa-solid" escape="false"/>
                                                    </h:commandLink> 
                                                    <h:outputText value=" Page #{adminMB.currentPage} of #{adminMB.totalPages} " class="textpage"/> 
                                                    <h:commandLink action="#{adminMB.nextPage()}" disabled="#{adminMB.currentPage == adminMB.totalPages}">
                                                        <f:ajax render="@form"/>
                                                        <h:outputText value="&#xf054;" styleClass="fa-solid" escape="false"/>
                                                    </h:commandLink>
                                                </div>   
                                            </div>
                                            <div class="flex-searched kdmfkd-div">
                                                <p>Search</p>
                                                <h:inputText value="#{adminMB.keyword}" styleClass="form-control input-set">
                                                    <f:ajax event="change" render="@form" listener="#{adminMB.searchUsers()}"/>
                                                </h:inputText>
                                            </div>
                                        </div>
                                        <div class="jdopawJwe-inner">
                                            <div class="row mt-4 jdopawJwe-bet">
                                                <div class="col-md-1">
                                                    Image
                                                </div>
                                                <div class="col-md-1">
                                                    <p>Username</p>
                                                </div>
                                                <div class="col-md-1">
                                                    <p>Name</p>
                                                </div>
                                                <div class="col-md-3">
                                                    <p>E-mail</p>
                                                </div>
                                                <div class="col-md-2">
                                                    <p>Phone</p>
                                                </div>
                                                <div class="col-md-2">
                                                    Address
                                                </div>
                                                <div class="col-md-1">
                                                    <div class="text-center">
                                                        Update
                                                    </div>
                                                </div>

                                                <div class="col-md-1">
                                                    <div class="text-center">
                                                        Delete
                                                    </div>
                                                </div>
                                            </div>
                                            <ui:repeat value="#{adminMB.result}" var="admin">
                                                <div class="row mt-3 pt-3 jdopawJwe-bet">
                                                    <div class="col-md-1">
                                                        <div class="kdoasko-box">
                                                            <div class="image-tourbox">
                                                                <h:graphicImage styleClass="img-users" value="#{admin.adminPath}#{admin.adminPhoto}"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-1">
                                                        <p>#{admin.adminUser}</p>
                                                    </div>
                                                    <div class="col-md-1">
                                                        <p>#{admin.adminName}</p>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <p>#{admin.adminEmail}</p>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <p>#{admin.adminPhone}</p>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <p>#{admin.adminAddress}</p>
                                                    </div>
                                                    <div class="col-md-1">
                                                        <h:commandLink action="#{adminMB.findAdminsById()}" styleClass="c-btn c-btn-set c-btn-delete c-btn-edit c-btn-table">
                                                            <f:param name="adminId" value="#{admin.adminsId}"/>
                                                            <f:ajax render="@form"/>
                                                            <div class="text-center">
                                                                <span class="material-symbols-outlined">edit</span>
                                                            </div>
                                                        </h:commandLink>
                                                    </div>
                                                    <div class="col-md-1">
                                                        <div class="text-center">
                                                            <h:commandLink id="deleteBtn" action="#{adminMB.deleteSelectAdmis(admin.adminsId)}" styleClass="c-btn c-btn-set c-btn-delete c-btn-table">
                                                                <f:ajax render="@form"/>
                                                                <div class="text-center">
                                                                    <span class="material-symbols-outlined">delete</span>
                                                                </div>              
                                                            </h:commandLink>
                                                        </div>
                                                    </div>
                                                </div>
                                            </ui:repeat>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <h:outputScript library="adminjs" name="managerUser.js"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
