<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/layout/adminTemplate.xhtml">
            <ui:define name="content">
                <div class="jdoasDof">
                    <div class="jdoasDof-h">
                        <div class="jdoasDof-container">
                            <p class="pt-2 pb-2 jdoasDof-main-content">Analytic</p>
                            <div class="overJfhue-container">
                                <div class="overJfhue-first">
                                    <div class="divs-inner flex-searched space-bet">
                                        <p>Orders Over Time (#{analyticMB.totalOrder()} Orders)</p>
                                    </div>
                                    <h:form id="chartAna">
                                        <p:chart id="chartAnalytic" styleClass="chartLine" type="line" model="#{analyticMB.lineModel}" style="height: 400px"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                        <div class="jdoasDof-container mt-3">
                            <div class="overJfhue-container">
                                <div class="flex-searched">
                                    <div class="overJfhue-anaone">
                                    <div class="divs-inner flex-searched space-bet">
                                        <p>Revenue ($#{analyticMB.totalRevenue()})</p>
                                    </div>
                                    <h:form>
                                        <p:chart id="chartAnalytic" styleClass="chartLine" type="line" model="#{analyticMB.model}" style="height: 400px"/>
                                    </h:form>
                                </div>
                                    <div class="overJfhue-anaone">
                                        <div class="divs-inner flex-searched space-bet">
                                            <p>Product (#{analyticMB.totalWareHouse()} Product)</p>
                                    </div>
                                    <h:form>
                                        <p:chart id="barChart" type="bar" model="#{analyticMB.barModel}" style="width:600px;height:400px"/>
                                    </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="spacer-extra-2"></div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
