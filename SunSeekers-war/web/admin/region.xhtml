<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/layout/adminTemplate.xhtml">
            <ui:define name="content">
                <div class="jdoasDof">
                    <div class="jdoasDof-h">
                        <div class="jdoasDof-container">
                            <p class="pt-2 pb-2 jdoasDof-main-content"> Location</p>
                            <h:form>
                                <div class="jdopawJwe-container">
                                    <div class="jdopawJwe-box">
                                        <div class="flex-searched space-bet">
                                            <div class="flex-searched">
                                                <h:link outcome="/admin/createRegion" styleClass="c-btn c-btn-set">
                                                    <span class="material-symbols-outlined">add_circle</span>
                                                    Create
                                                </h:link>
                                                <div class="jdopawJwe-page">
                                                    <h:commandLink action="#{regionMB.previousPage()}" disabled="#{regionMB.currentPage == 1}">
                                                        <f:ajax render="@form"/>
                                                        <h:outputText value="&#xf053;" styleClass="fa-solid" escape="false"/>
                                                    </h:commandLink> 
                                                    <h:outputText value=" Page #{regionMB.currentPage} of #{regionMB.totalPages} " class="textpage"/> 
                                                    <h:commandLink action="#{regionMB.nextPage()}" disabled="#{regionMB.currentPage == regionMB.totalPages}">
                                                        <f:ajax render="@form"/>
                                                        <h:outputText value="&#xf054;" styleClass="fa-solid" escape="false"/>
                                                    </h:commandLink>
                                                </div>   
                                            </div>
                                            <div class="flex-searched kdmfkd-div">
                                                <p>Search</p>
                                                <h:inputText value="#{regionMB.keyword}" styleClass="form-control input-set">
                                                    <f:ajax event="change" render="@form" listener="#{regionMB.searchRegion()}"/>
                                                </h:inputText>
                                            </div>
                                        </div>
                                        <div class="jdopawJwe-inner">
                                            <div class="row mt-4 jdopawJwe-bet">
                                                <div class="col-md-4">
                                                    <p>Region Name</p>
                                                </div>
                                                <div class="col-md-4">
                                                    <p>Continent Name</p>
                                                </div>
                                                <div class="col-md-2"></div>
                                                <div class="col-md-1">
                                                    <div class="text-center">
                                                        Update
                                                    </div>
                                                </div>
                                                <div class="col-md-1">
                                                    <div class="text-center">
                                                        Delete
                                                    </div>
                                                </div>
                                            </div>
                                            <ui:repeat value="#{regionMB.result}" var="rg">
                                                <div class="row mt-3 pt-3 jdopawJwe-bet">
                                                    <div class="col-md-4">
                                                        <p>#{rg.regionName}</p>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <p>#{rg.continentId.continentName}</p>
                                                    </div>
                                                    <div class="col-md-2"></div>
                                                    <div class="col-md-1">
                                                        <div class="text-center">
                                                            <h:commandLink action="#{regionMB.findById()}" styleClass="c-btn c-btn-set c-btn-delete c-btn-table c-btn-edit">
                                                                <f:ajax render="@form"/>
                                                                <f:param name="regionId" value="#{rg.regionId}"/>
                                                                <span class="material-symbols-outlined">edit</span>
                                                            </h:commandLink>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-1">
                                                        <div class="text-center">
                                                            <h:commandLink id="deleteBtn" action="#{regionMB.deleteRegion(rg.regionId)}" styleClass="c-btn c-btn-set c-btn-delete c-btn-table">
                                                                <f:ajax render="@form"/>
                                                                <span class="material-symbols-outlined">delete</span>
                                                            </h:commandLink>
                                                        </div>
                                                    </div>
                                                </div>
                                            </ui:repeat>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                            <div class="spacer-extra-2"></div>
                        </div>
                    </div>
                </div>
                <h:outputScript library="js" name="product.js"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
