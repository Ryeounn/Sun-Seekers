<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <ui:composition template="/layout/mainTemplate.xhtml">
            <ui:define name="body">
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
                <div id="content">
                    <div class="img-header"></div>
                    <div class="container-fluid login-container">
                        <div class="row">
                            <div class="col-md-12">
                                <h:link outcome="/client/register" class="link-create"><i class="fas fa-chevron-circle-right c-icon-link"></i> #{msg.login_create}?</h:link>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p class="title-login">#{msg.signin}</p>
                                <div class="box-authorizeGuide box-signin">
                                    <div class="box-authorizeGuide-text">
                                        <p class="title-authorize title-signin">#{msg.login_title}</p>
                                    </div>
                                    <h:form id="loginForm">
                                        <div class="box-signin-content">
                                            <div class="s-group">
                                                <p class="black-flag"> #{msg.login_user}</p>
                                                <h:inputText value="#{loginMB.username}" class="input-signin" id="username"  a:placeholder="#{msg.login_userEnter}" />
                                            </div>
                                            <div class="s-group">
                                                <p class="black-flag"> #{msg.login_pass}</p>
                                                <h:inputSecret value="#{loginMB.password}" class="input-signin" id="password" a:placeholder="#{msg.login_passEnter}" />
                                                <span class="eye_icon icon-sigin" onclick="togglePasswordVisibility()">
                                                    <span id="showPassIcon"><i class="fa-solid fa-eye"></i></span>
                                                    <span id="hidePassIcon" style="display:none;"><i class="fa-solid fa-eye-slash"></i></span>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="b-group">
                                            <div class="c-btnBlock">
                                                <h:commandLink action="#{loginMB.checkLogin()}" class="c-btn c-btn-medium c-btn-danger c-link-asd text-decoration-none" id="account-login-button" value="#{msg.signin}" />
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="c-textLink">
                                    <h:link outcome="/client/forget" class="forgot-pass"><i class="fas fa-chevron-circle-right c-icon-link"></i> #{msg.login_forget}</h:link>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <hr class="horizontalRule" />
                                <p class="question-account">#{msg.login_dont}</p>
                                <div class="c-textLink">
                                    <h:link outcome="/client/register" class="text-decoration-none c-btn c-btn-medium create-account">#{msg.login_create}?</h:link>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script>
                    var fullUrl = window.location.href;
                    if (fullUrl === 'http://localhost:8081/SunSeekers-war/faces/login.xhtml') {
                        var header = document.getElementById('header');
                        var nav = document.querySelectorAll('#nav li a');
                        var logingr = document.querySelectorAll('.login-group a');
                        var color = document.querySelector('.signin_class .btn-outline-light');
                        var span = document.querySelector('.signin_class span');
                        header.style.background = "#fff";
                        nav.forEach(element => {
                            element.style.color = '#383838';
                        });
                        logingr.forEach(element => {
                            element.style.color = '#383838';
                        });
                        color.style.border = '1px solid #383838';
                        span.style.color = '#383838';
                    };
                </script>
                <h:outputScript library="js" name="loginJs.js"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
