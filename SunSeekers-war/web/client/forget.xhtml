<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/layout/mainTemplate.xhtml">
            <ui:define name="body">
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
                <div id="forget">
                    <h:form>
                        <div class="forget-container">
                            <div class="text-center">
                                <p class="forget-title">#{msg.forget_title}</p>
                                <p class="forget-subtitle">#{msg.forget_subtitle1}<br/>#{msg.forget_subtitle2}</p>
                            </div>
                            <div class="forget-box">
                                <div class="forget-box-inner">
                                    <div class="forget-box-formgroup">
                                        <label class="forget-label">#{msg.forget_address}</label>
                                        <h:inputText styleClass="forget-input" value="#{emailMB.email}"/>
                                    </div>
                                    <div class="forget-box-formgroup-child">
                                        <div class="flex-searched">
                                            <i class="fas fa-smile"></i>
                                            <span>#{msg.forget_noti}</span>
                                        </div>
                                    </div>
                                    <div class="c-btnBlock">
                                        <h:commandLink action="#{emailMB.sendVerificationCode()}" styleClass="text-decoration-none c-btn c-btn-medium c-btn-primary">#{msg.forget_submit}</h:commandLink>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
                <h:outputScript library="js" name="forget.js"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
