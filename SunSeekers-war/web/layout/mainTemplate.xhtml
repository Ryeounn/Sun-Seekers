<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sun Seeker</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
        <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <link rel="icon" type="image/x-icon" href="../resources/images/apps/logo-apps.png"/>
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="css" name="responsive.css"/>
        <h:outputScript library="js" name="header.js"/>
    </h:head>
    <h:body>
        <f:view locale="#{localeBean.selectedLocale}">
            <div id="top">
            <ui:insert name="header">
                <ui:include src="header.xhtml"/>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="body">
                <ui:include src="body.xhtml"/>
            </ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="footer">
                <ui:include src="footer.xhtml"/>
            </ui:insert>
        </div>
        <h:outputScript library="js" name="footer.js"/>
        </f:view>
    </h:body>

</html>
