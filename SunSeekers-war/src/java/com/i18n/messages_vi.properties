africa_cuisine_content = B\u1eaft tay v\u00e0o m\u1ed9t cu\u1ed9c h\u00e0nh tr\u00ecnh h\u1ea5p d\u1eabn qua nh\u1eefng h\u01b0\u01a1ng v\u1ecb s\u00f4i \u0111\u1ed9ng c\u1ee7a \u1ea9m th\u1ef1c ch\u00e2u Phi. T\u1eeb nh\u1eefng con ph\u1ed1 nh\u1ed9n nh\u1ecbp \u1edf Nairobi \u0111\u1ebfn khung c\u1ea3nh thanh b\u00ecnh c\u1ee7a Cape Town, m\u1ed7i m\u00f3n \u0103n \u0111\u1ec1u k\u1ec3 m\u1ed9t c\u00e2u chuy\u1ec7n th\u1ea5m \u0111\u1eabm truy\u1ec1n th\u1ed1ng v\u00e0 s\u1ef1 \u0111\u1ed5i m\u1edbi. Th\u01b0\u1edfng th\u1ee9c h\u01b0\u01a1ng th\u01a1m \u0111\u1eadm \u0111\u00e0 c\u1ee7a m\u00f3n tagine cay t\u1eeb Maroc, h\u01b0\u01a1ng v\u1ecb kh\u00f3i c\u1ee7a m\u00f3n braai Nam Phi ho\u1eb7c th\u01b0\u1edfng th\u1ee9c c\u00e1c m\u00f3n h\u1ea7m T\u00e2y Phi \u0111\u1ea7y m\u00e0u s\u1eafc. V\u1edbi m\u1ed7i mi\u1ebfng \u0103n, h\u00e3y tr\u1ea3i nghi\u1ec7m s\u1ef1 \u0111a d\u1ea1ng v\u00e0 phong ph\u00fa c\u1ee7a \u1ea9m th\u1ef1c ch\u00e2u Phi, n\u01a1i m\u1ed7i b\u1eefa \u0103n l\u00e0 s\u1ef1 t\u00f4n vinh v\u0103n h\u00f3a v\u00e0 c\u1ed9ng \u0111\u1ed3ng.
