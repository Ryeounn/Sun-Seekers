theendeavor_content = Sun Seekers ch\u00e0o \u0111\u00f3n du kh\u00e1ch v\u1edbi v\u00f2ng tay r\u1ed9ng m\u1edf v\u00e0o th\u00e1ng 12 n\u0103m 2022, \u0111\u00e1nh d\u1ea5u \u0111\u1ec9nh cao c\u1ee7a hai th\u1eadp k\u1ef7 c\u1ed1ng hi\u1ebfn v\u00e0 \u0111am m\u00ea trong ng\u00e0nh kh\u00e1ch s\u1ea1n. K\u1ec3 t\u1eeb khi th\u00e0nh l\u1eadp, Sun Seekers \u0111\u00e3 nhanh ch\u00f3ng tr\u1edf n\u00ean n\u1ed5i ti\u1ebfng, \u0111\u01b0\u1ee3c c\u00f4ng nh\u1eadn v\u00ec cam k\u1ebft h\u01b0\u1edbng \u0111\u1ebfn s\u1ef1 xu\u1ea5t s\u1eafc. T\u1ef1 h\u00e0o li\u00ean k\u1ebft v\u1edbi c\u00e1c t\u1ed5 ch\u1ee9c qu\u00fd gi\u00e1, Sun Seekers \u0111\u00e3 gi\u00e0nh \u0111\u01b0\u1ee3c v\u1ecb tr\u00ed c\u1ee7a m\u00ecnh trong gi\u1edbi th\u01b0\u1ee3ng l\u01b0u v\u1edbi t\u01b0 c\u00e1ch l\u00e0 th\u00e0nh vi\u00ean xu\u1ea5t s\u1eafc c\u1ee7a "B\u1ed9 s\u01b0u t\u1eadp Du l\u1ecbch Cao c\u1ea5p". V\u00e0o n\u0103m 2023, Sun Seekers \u0111\u00e3 \u0111\u01b0\u1ee3c vinh danh v\u1edbi danh hi\u1ec7u "Nh\u00e0 \u0111i\u1ec1u h\u00e0nh tour h\u00e0ng \u0111\u1ea7u" t\u1ea1i Gi\u1ea3i th\u01b0\u1edfng Du l\u1ecbch To\u00e0n c\u1ea7u, m\u1ed9t minh ch\u1ee9ng cho vi\u1ec7c kh\u00f4ng ng\u1eebng theo \u0111u\u1ed5i d\u1ecbch v\u1ee5 tuy\u1ec7t v\u1eddi v\u00e0 nh\u1eefng tr\u1ea3i nghi\u1ec7m kh\u00f3 qu\u00ean.
policy_1 = Ch\u00ednh s\u00e1ch b\u1ea3o m\u1eadt n\u00e0y cho b\u1ea1n bi\u1ebft c\u00e1ch "Sun Seekers" s\u1eed d\u1ee5ng d\u1eef li\u1ec7u c\u00e1 nh\u00e2n c\u1ee7a b\u1ea1n khi b\u1ea1n truy c\u1eadp trang web c\u1ee7a ch\u00fang t\u00f4i, khi ch\u00fang t\u00f4i ch\u00e0o \u0111\u00f3n b\u1ea1n v\u1edbi t\u01b0 c\u00e1ch l\u00e0 kh\u00e1ch c\u1ee7a ch\u00fang t\u00f4i ho\u1eb7c khi b\u1ea1n t\u01b0\u01a1ng t\u00e1c v\u1edbi ch\u00fang t\u00f4i.
policy_2 = \u0110\u1ec3 tu\u00e2n th\u1ee7 Quy \u0111\u1ecbnh chung v\u1ec1 b\u1ea3o v\u1ec7 d\u1eef li\u1ec7u 2018 (GDPR), n\u00f3 c\u0169ng cho b\u1ea1n bi\u1ebft c\u00e1c quy\u1ec1n ri\u00eang t\u01b0 c\u1ee7a b\u1ea1n v\u00e0 c\u00e1ch lu\u1eadt ph\u00e1p b\u1ea3o v\u1ec7 b\u1ea1n. Khi ch\u00fang t\u00f4i \u0111\u1ec1 c\u1eadp \u0111\u1ebfn \u201cch\u00fang t\u00f4i\u201d ho\u1eb7c \u201cc\u1ee7a ch\u00fang t\u00f4i\u201d trong ch\u00ednh s\u00e1ch b\u1ea3o m\u1eadt n\u00e0y, ch\u00fang t\u00f4i \u0111ang \u0111\u1ec1 c\u1eadp \u0111\u1ebfn "Sun Seekers".
policy_3 = \u0110i\u1ec1u quan tr\u1ecdng l\u00e0 b\u1ea1n ph\u1ea3i \u0111\u1ecdc ch\u00ednh s\u00e1ch quy\u1ec1n ri\u00eang t\u01b0 n\u00e0y c\u00f9ng v\u1edbi b\u1ea5t k\u1ef3 th\u00f4ng b\u00e1o quy\u1ec1n ri\u00eang t\u01b0 n\u00e0o kh\u00e1c m\u00e0 ch\u00fang t\u00f4i c\u00f3 th\u1ec3 hi\u1ec3n th\u1ecb cho b\u1ea1n t\u00f9y t\u1eebng th\u1eddi \u0111i\u1ec3m \u0111\u1ec3 b\u1ea1n bi\u1ebft \u0111\u1ea7y \u0111\u1ee7 v\u1ec1 c\u00e1ch th\u1ee9c v\u00e0 l\u00fd do ch\u00fang t\u00f4i s\u1eed d\u1ee5ng d\u1eef li\u1ec7u c\u00e1 nh\u00e2n c\u1ee7a b\u1ea1n.
policy_4 = Trang web n\u00e0y kh\u00f4ng d\u00e0nh cho tr\u1ebb em v\u00e0 ch\u00fang t\u00f4i kh\u00f4ng c\u1ed1 \u00fd thu th\u1eadp d\u1eef li\u1ec7u li\u00ean quan \u0111\u1ebfn tr\u1ebb em.
policy_heading1 = C\u00e1c lo\u1ea1i d\u1eef li\u1ec7u c\u00e1 nh\u00e2n ch\u00fang t\u00f4i thu th\u1eadp
policy_5 = D\u1eef li\u1ec7u c\u00e1 nh\u00e2n ho\u1eb7c th\u00f4ng tin c\u00e1 nh\u00e2n c\u00f3 ngh\u0129a l\u00e0 b\u1ea5t k\u1ef3 th\u00f4ng tin n\u00e0o v\u1ec1 m\u1ed9t c\u00e1 nh\u00e2n c\u00f3 th\u1ec3 \u0111\u01b0\u1ee3c s\u1eed d\u1ee5ng \u0111\u1ec3 nh\u1eadn d\u1ea1ng ng\u01b0\u1eddi \u0111\u00f3. N\u00f3 kh\u00f4ng bao g\u1ed3m d\u1eef li\u1ec7u \u0111\u00e3 b\u1ecb x\u00f3a danh t\u00ednh (d\u1eef li\u1ec7u \u1ea9n danh).
policy_6 = Ch\u00fang t\u00f4i thu th\u1eadp nhi\u1ec1u th\u00f4ng tin c\u00e1 nh\u00e2n v\u1ec1 kh\u00e1ch h\u00e0ng, kh\u00e1ch h\u00e0ng v\u00e0 kh\u00e1ch truy c\u1eadp v\u00e0o trang web c\u1ee7a ch\u00fang t\u00f4i.
policy_heading2 = D\u1eef li\u1ec7u c\u00e1 nh\u00e2n n\u00e0y thu\u1ed9c c\u00e1c lo\u1ea1i sau:
policy_b1 = D\u1eef li\u1ec7u nh\u1eadn d\u1ea1ng
policy_7 = bao g\u1ed3m ch\u1ee9c danh, gi\u1edbi t\u00ednh, t\u00ean, t\u00ean th\u1eddi con g\u00e1i, h\u1ecd, t\u00ecnh tr\u1ea1ng h\u00f4n nh\u00e2n, ng\u00e0y sinh, t\u00ean ng\u01b0\u1eddi d\u00f9ng ho\u1eb7c s\u1ed1 nh\u1eadn d\u1ea1ng t\u01b0\u01a1ng t\u1ef1 v\u00e0 phi\u00ean b\u1ea3n \u0111\u01b0\u1ee3c m\u00e3 h\u00f3a c\u1ee7a th\u00f4ng tin \u0111\u0103ng nh\u1eadp/m\u1eadt kh\u1ea9u c\u1ee7a b\u1ea1n. N\u1ebfu b\u1ea1n t\u01b0\u01a1ng t\u00e1c v\u1edbi ch\u00fang t\u00f4i th\u00f4ng qua ph\u01b0\u01a1ng ti\u1ec7n truy\u1ec1n th\u00f4ng x\u00e3 h\u1ed9i, \u0111i\u1ec1u n\u00e0y c\u00f3 th\u1ec3 bao g\u1ed3m t\u00ean ng\u01b0\u1eddi d\u00f9ng ph\u01b0\u01a1ng ti\u1ec7n truy\u1ec1n th\u00f4ng x\u00e3 h\u1ed9i c\u1ee7a b\u1ea1n.
policy_b2 = D\u1eef li\u1ec7u li\u00ean h\u1ec7
policy_8 = bao g\u1ed3m \u0111\u1ecba ch\u1ec9 thanh to\u00e1n, \u0111\u1ecba ch\u1ec9 giao h\u00e0ng, \u0111\u1ecba ch\u1ec9 email v\u00e0 s\u1ed1 \u0111i\u1ec7n tho\u1ea1i.
policy_b3 = D\u1eef li\u1ec7u t\u00e0i ch\u00ednh
policy_9 = bao g\u1ed3m th\u1ebb thanh to\u00e1n v\u00e0 chi ti\u1ebft t\u00e0i kho\u1ea3n ng\u00e2n h\u00e0ng/ghi n\u1ee3 tr\u1ef1c ti\u1ebfp.
policy_b4 = D\u1eef li\u1ec7u giao d\u1ecbch
policy_10 = bao g\u1ed3m chi ti\u1ebft v\u1ec1 c\u00e1c kho\u1ea3n thanh to\u00e1n \u0111\u1ebfn v\u00e0 t\u1eeb b\u1ea1n c\u0169ng nh\u01b0 c\u00e1c chi ti\u1ebft kh\u00e1c v\u1ec1 s\u1ea3n ph\u1ea9m v\u00e0 d\u1ecbch v\u1ee5 b\u1ea1n \u0111\u00e3 mua t\u1eeb ch\u00fang t\u00f4i.
policy_b5 = D\u1eef li\u1ec7u h\u1ed3 s\u01a1
policy_11 = bao g\u1ed3m t\u00ean ng\u01b0\u1eddi d\u00f9ng v\u00e0 m\u1eadt kh\u1ea9u, c\u00e1c giao d\u1ecbch mua ho\u1eb7c \u0111\u01a1n \u0111\u1eb7t h\u00e0ng do b\u1ea1n th\u1ef1c hi\u1ec7n, s\u1edf th\u00edch, s\u1edf th\u00edch, ph\u1ea3n h\u1ed3i v\u00e0 ph\u1ea3n h\u1ed3i kh\u1ea3o s\u00e1t c\u1ee7a b\u1ea1n c\u0169ng nh\u01b0 b\u1ea5t k\u1ef3 d\u1eef li\u1ec7u n\u00e0o ch\u00fang t\u00f4i \u0111\u00e3 th\u00eam v\u00e0o (v\u00ed d\u1ee5: s\u1eed d\u1ee5ng ph\u00e2n t\u00edch v\u00e0 l\u1eadp h\u1ed3 s\u01a1).
policy_b6 = D\u1eef li\u1ec7u k\u1ef9 thu\u1eadt
policy_12 = bao g\u1ed3m \u0111\u1ecba ch\u1ec9 giao th\u1ee9c internet (IP), d\u1eef li\u1ec7u \u0111\u0103ng nh\u1eadp, lo\u1ea1i v\u00e0 phi\u00ean b\u1ea3n tr\u00ecnh duy\u1ec7t, c\u00e0i \u0111\u1eb7t v\u00e0 v\u1ecb tr\u00ed m\u00fai gi\u1edd, lo\u1ea1i v\u00e0 phi\u00ean b\u1ea3n plug-in tr\u00ecnh duy\u1ec7t, h\u1ec7 \u0111i\u1ec1u h\u00e0nh v\u00e0 n\u1ec1n t\u1ea3ng c\u0169ng nh\u01b0 c\u00f4ng ngh\u1ec7 kh\u00e1c tr\u00ean thi\u1ebft b\u1ecb b\u1ea1n s\u1eed d\u1ee5ng \u0111\u1ec3 truy c\u1eadp trang web n\u00e0y.
policy_b7 = D\u1eef li\u1ec7u s\u1eed d\u1ee5ng
policy_13 = bao g\u1ed3m th\u00f4ng tin v\u1ec1 c\u00e1ch b\u1ea1n s\u1eed d\u1ee5ng trang web, s\u1ea3n ph\u1ea9m v\u00e0 d\u1ecbch v\u1ee5 c\u1ee7a ch\u00fang t\u00f4i.
policy_b8 = D\u1eef li\u1ec7u theo d\u00f5i
policy_14 = bao g\u1ed3m th\u00f4ng tin m\u00e0 ch\u00fang t\u00f4i ho\u1eb7c nh\u1eefng ng\u01b0\u1eddi kh\u00e1c thu th\u1eadp v\u1ec1 b\u1ea1n t\u1eeb cookie v\u00e0 c\u00e1c c\u00f4ng ngh\u1ec7 theo d\u00f5i t\u01b0\u01a1ng t\u1ef1, ch\u1eb3ng h\u1ea1n nh\u01b0 \u0111\u00e8n hi\u1ec7u web, pixel v\u00e0 s\u1ed1 nh\u1eadn d\u1ea1ng di \u0111\u1ed9ng.
policy_b9 = D\u1eef li\u1ec7u Ti\u1ebfp th\u1ecb v\u00e0 Truy\u1ec1n th\u00f4ng
policy_15 = bao g\u1ed3m c\u00e1c t\u00f9y ch\u1ecdn c\u1ee7a b\u1ea1n trong vi\u1ec7c nh\u1eadn th\u00f4ng tin ti\u1ebfp th\u1ecb tr\u1ef1c ti\u1ebfp t\u1eeb ch\u00fang t\u00f4i v\u00e0 c\u00e1c b\u00ean th\u1ee9 ba c\u1ee7a ch\u00fang t\u00f4i c\u0169ng nh\u01b0 c\u00e1c t\u00f9y ch\u1ecdn li\u00ean l\u1ea1c c\u1ee7a b\u1ea1n.
policy_16 = Ch\u00fang t\u00f4i c\u0169ng thu th\u1eadp, s\u1eed d\u1ee5ng v\u00e0 chia s\u1ebb D\u1eef li\u1ec7u t\u1ed5ng h\u1ee3p nh\u01b0 d\u1eef li\u1ec7u th\u1ed1ng k\u00ea ho\u1eb7c nh\u00e2n kh\u1ea9u h\u1ecdc cho b\u1ea5t k\u1ef3 m\u1ee5c \u0111\u00edch n\u00e0o. D\u1eef li\u1ec7u t\u1ed5ng h\u1ee3p c\u00f3 th\u1ec3 \u0111\u01b0\u1ee3c l\u1ea5y t\u1eeb d\u1eef li\u1ec7u c\u00e1 nh\u00e2n c\u1ee7a b\u1ea1n nh\u01b0ng kh\u00f4ng \u0111\u01b0\u1ee3c coi l\u00e0 d\u1eef li\u1ec7u c\u00e1 nh\u00e2n theo lu\u1eadt v\u00ec d\u1eef li\u1ec7u n\u00e0y kh\u00f4ng tr\u1ef1c ti\u1ebfp ho\u1eb7c gi\u00e1n ti\u1ebfp ti\u1ebft l\u1ed9 danh t\u00ednh c\u1ee7a b\u1ea1n. V\u00ed d\u1ee5: ch\u00fang t\u00f4i c\u00f3 th\u1ec3 t\u1ed5ng h\u1ee3p D\u1eef li\u1ec7u s\u1eed d\u1ee5ng c\u1ee7a b\u1ea1n \u0111\u1ec3 t\u00ednh t\u1ef7 l\u1ec7 ph\u1ea7n tr\u0103m ng\u01b0\u1eddi d\u00f9ng truy c\u1eadp m\u1ed9t t\u00ednh n\u0103ng trang web c\u1ee5 th\u1ec3. Tuy nhi\u00ean, n\u1ebfu ch\u00fang t\u00f4i k\u1ebft h\u1ee3p ho\u1eb7c k\u1ebft n\u1ed1i D\u1eef li\u1ec7u t\u1ed5ng h\u1ee3p v\u1edbi d\u1eef li\u1ec7u c\u00e1 nh\u00e2n c\u1ee7a b\u1ea1n \u0111\u1ec3 d\u1eef li\u1ec7u \u0111\u00f3 c\u00f3 th\u1ec3 tr\u1ef1c ti\u1ebfp ho\u1eb7c gi\u00e1n ti\u1ebfp nh\u1eadn d\u1ea1ng b\u1ea1n, ch\u00fang t\u00f4i s\u1ebd coi d\u1eef li\u1ec7u k\u1ebft h\u1ee3p \u0111\u00f3 l\u00e0 d\u1eef li\u1ec7u c\u00e1 nh\u00e2n s\u1ebd \u0111\u01b0\u1ee3c s\u1eed d\u1ee5ng theo ch\u00ednh s\u00e1ch quy\u1ec1n ri\u00eang t\u01b0 n\u00e0y.
policy_17 = Th\u00f4ng th\u01b0\u1eddng, ch\u00fang t\u00f4i kh\u00f4ng thu th\u1eadp b\u1ea5t k\u1ef3
policy_18 = Danh m\u1ee5c D\u1eef li\u1ec7u C\u00e1 nh\u00e2n \u0110\u1eb7c bi\u1ec7t
policy_19 = n\u00e0o v\u1ec1 b\u1ea1n (bao g\u1ed3m th\u00f4ng tin chi ti\u1ebft v\u1ec1 ch\u1ee7ng t\u1ed9c ho\u1eb7c s\u1eafc t\u1ed9c, ni\u1ec1m tin t\u00f4n gi\u00e1o ho\u1eb7c tri\u1ebft h\u1ecdc, khuynh h\u01b0\u1edbng t\u00ecnh d\u1ee5c, quan \u0111i\u1ec3m ch\u00ednh tr\u1ecb, t\u01b0 c\u00e1ch th\u00e0nh vi\u00ean c\u00f4ng \u0111o\u00e0n, th\u00f4ng tin v\u1ec1 s\u1ee9c kh\u1ecfe v\u00e0 d\u1eef li\u1ec7u di truy\u1ec1n v\u00e0 sinh tr\u1eafc h\u1ecdc) v\u00e0 ch\u00fang t\u00f4i c\u0169ng kh\u00f4ng thu th\u1eadp b\u1ea5t k\u1ef3 th\u00f4ng tin n\u00e0o v\u1ec1 c\u00e1c b\u1ea3n \u00e1n v\u00e0 h\u00e0nh vi ph\u1ea1m t\u1ed9i h\u00ecnh s\u1ef1. Tr\u01b0\u1eddng h\u1ee3p ngo\u1ea1i l\u1ec7 duy nh\u1ea5t cho \u0111i\u1ec1u n\u00e0y l\u00e0: (i) n\u1ebfu b\u1ea1n cung c\u1ea5p d\u1eef li\u1ec7u s\u1ee9c kh\u1ecfe cho ch\u00fang t\u00f4i khi \u0111\u1eb7t ch\u1ed7 spa, ch\u00fang t\u00f4i s\u1ebd s\u1eed d\u1ee5ng d\u1eef li\u1ec7u n\u00e0y \u0111\u1ec3 th\u1ef1c hi\u1ec7n h\u1ee3p \u0111\u1ed3ng v\u1edbi b\u1ea1n v\u00e0 ch\u00fang t\u00f4i c\u1ea7n c\u00f3 s\u1ef1 \u0111\u1ed3ng \u00fd r\u00f5 r\u00e0ng c\u1ee7a b\u1ea1n \u0111\u1ec3 s\u1eed d\u1ee5ng d\u1eef li\u1ec7u s\u1ee9c kh\u1ecfe c\u1ee7a b\u1ea1n nh\u01b0 m\u1ed9t ph\u1ea7n trong \u0111\u00f3 ho\u1eb7c (ii) b\u1ea1n \u0111\u00e3 c\u00f4ng khai d\u1eef li\u1ec7u danh m\u1ee5c \u0111\u1eb7c bi\u1ec7t.
policy_20 = N\u1ebfu b\u1ea1n ch\u1ecdn kh\u00f4ng cung c\u1ea5p cho ch\u00fang t\u00f4i d\u1eef li\u1ec7u c\u00e1 nh\u00e2n c\u1ee7a b\u1ea1n
