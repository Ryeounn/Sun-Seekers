thehotel_content_be = Sun Seeker t\u1ef1 h\u00e0o gi\u1edbi thi\u1ec7u b\u1ed9 s\u01b0u t\u1eadp ch\u1ed7 \u1edf sang tr\u1ecdng m\u1edbi nh\u1ea5t c\u1ee7a m\u00ecnh, \u1ea9n m\u00ecnh trong l\u00f5i s\u00f4i \u0111\u1ed9ng c\u1ee7a c\u00e1c th\u00e0nh ph\u1ed1 \u0111\u00f4 th\u1ecb l\u1edbn. Kh\u00e1m ph\u00e1 l\u1ef1a ch\u1ecdn tuy\u1ec3n ch\u1ecdn c\u1ee7a ch\u00fang t\u00f4i g\u1ed3m 62 d\u00e3y ph\u00f2ng sang tr\u1ecdng, m\u1ed7i d\u00e3y ph\u00f2ng \u0111\u1ec1u l\u00e0 n\u01a1i tr\u00fa \u1ea9n tho\u1ea3i m\u00e1i v\u00e0 phong c\u00e1ch, c\u00f3 v\u1ecb tr\u00ed chi\u1ebfn l\u01b0\u1ee3c gi\u1eefa n\u0103ng l\u01b0\u1ee3ng nh\u1ed9n nh\u1ecbp c\u1ee7a cu\u1ed9c s\u1ed1ng \u0111\u00f4 th\u1ecb. Tr\u1ea3i nghi\u1ec7m s\u1ef1 sang tr\u1ecdng v\u00f4 song khi b\u1ea1n th\u01b0 gi\u00e3n \u1edf trung t\u00e2m th\u00e0nh ph\u1ed1, v\u1edbi t\u1ea7m nh\u00ecn to\u00e0n c\u1ea3nh cho th\u1ea5y \u0111\u01b0\u1eddng ch\u00e2n tr\u1eddi n\u0103ng \u0111\u1ed9ng v\u00e0 c\u00e1c \u0111\u1ecba danh v\u0103n h\u00f3a. Cho d\u00f9 chi\u00eam ng\u01b0\u1ee1ng nh\u1eefng k\u1ef3 quan ki\u1ebfn \u200b\u200btr\u00fac hay kh\u00e1m ph\u00e1 nh\u1eefng con ph\u1ed1 s\u00f4i \u0111\u1ed9ng b\u00ean d\u01b0\u1edbi, c\u00e1c kh\u00e1ch s\u1ea1n \u0111\u1ed9c quy\u1ec1n c\u1ee7a ch\u00fang t\u00f4i \u0111\u1ec1u mang \u0111\u1ebfn m\u1ed9t l\u1ed1i tho\u00e1t tinh t\u1ebf gi\u1eefa t\u1ea5m th\u1ea3m r\u1ef1c r\u1ee1 c\u1ee7a cu\u1ed9c s\u1ed1ng th\u00e0nh ph\u1ed1.
thehotel_content_af = Kh\u00e1ch s\u1ea1n th\u1ec3 hi\u1ec7n phong c\u00e1ch ki\u1ebfn \u200b\u200btr\u00fac \u0111\u1ecba ph\u01b0\u01a1ng pha ch\u00fat hi\u1ec7n \u0111\u1ea1i. Bao g\u1ed3m 8 t\u00f2a nh\u00e0 so le v\u1edbi m\u00e1i ng\u00f3i b\u1eb1ng \u0111\u00e1 m\u00e0u x\u00e1m, m\u1eb7t ti\u1ec1n b\u1eb1ng \u0111\u00e1 v\u00e0 d\u1ea7m to, kh\u00e1ch s\u1ea1n mang \u0111\u1ebfn b\u1ea7u kh\u00f4ng kh\u00ed nh\u00e0 g\u1ed7 \u0111\u1eb7c tr\u01b0ng tr\u00ean n\u00fai v\u1edbi c\u1ea3m gi\u00e1c th\u00e2n thi\u1ec7n, \u1ea5m c\u00fang. V\u1edbi nh\u1eefng \u0111\u1ec9nh n\u00fai v\u00e0 khu r\u1eebng xung quanh, c\u00f9ng m\u00f9i h\u01b0\u01a1ng c\u1ee7a ng\u1ecdn l\u1eeda th\u00f4ng v\u00e0 c\u1ee7i, thi\u00ean nhi\u00ean \u1edf \u0111\u00e2y r\u1ea5t hoang s\u01a1 v\u00e0 c\u1ea3m gi\u00e1c b\u1ea1n \u0111ang \u1edf g\u1ea7n n\u00f3 r\u1ea5t m\u1ea1nh m\u1ebd.
