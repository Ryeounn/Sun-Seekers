intro_ourstory = Sau hai th\u1eadp k\u1ef7 c\u1ed1ng hi\u1ebfn kh\u00f4ng ng\u1eebng ngh\u1ec9, Sun Seekers \u0111\u00e3 gi\u1edbi thi\u1ec7u vi\u00ean ng\u1ecdc qu\u00fd m\u1edbi nh\u1ea5t c\u1ee7a m\u00ecnh v\u1edbi th\u1ebf gi\u1edbi: Sunlit Oasis. \u1ea8n m\u00ecnh gi\u1eefa khung c\u1ea3nh ngo\u1ea1n m\u1ee5c, khu ngh\u1ec9 d\u01b0\u1ee1ng n\u00e0y k\u1ebft h\u1ee3p ho\u00e0n h\u1ea3o gi\u1eefa s\u1ee9c quy\u1ebfn r\u0169 c\u1ee7a thi\u00ean nhi\u00ean v\u1edbi l\u00f2ng hi\u1ebfu kh\u00e1ch tuy\u1ec7t v\u1eddi, thi\u1ebft l\u1eadp m\u1ed9t ti\u00eau chu\u1ea9n m\u1edbi trong du l\u1ecbch sang tr\u1ecdng. T\u1eeb ch\u1ed7 \u1edf tho\u1ea3i m\u00e1i \u0111\u1ebfn tr\u1ea3i nghi\u1ec7m ri\u00eang bi\u1ec7t, Sunlit Oasis m\u1eddi g\u1ecdi du kh\u00e1ch \u0111\u1eafm m\u00ecnh trong s\u1ef1 th\u01b0 gi\u00e3n v\u00e0 phi\u00eau l\u01b0u thu\u1ea7n t\u00fay, khi\u1ebfn n\u01a1i \u0111\u00e2y tr\u1edf th\u00e0nh \u0111i\u1ec3m \u0111\u1ebfn \u0111\u00e1ng th\u00e8m mu\u1ed1n c\u1ee7a nh\u1eefng ng\u01b0\u1eddi \u0111am m\u00ea du l\u1ecbch s\u00e0nh \u0111i\u1ec7u tr\u00ean to\u00e0n th\u1ebf gi\u1edbi.
